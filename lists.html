<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All types of lists</title>
</head>
<body>

    <!-- unordered list -->
    <!-- type:disk,circle,square -->
    <ul type="square">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>
<!-- ordered list -->
 <!-- type:Aa,I,1 -->
  <!-- start:defines list from which number to start -->
 <ol type="a" start="5">
    <li>Sushan</li>
    <li>Shrestha</li>
    <li>Balkot</li>
    <li>Bhaktapur</li>
 </ol>
 <!-- defination list -->
 <dl>
    <dt>Apple</dt>
    <dd>It is a friut</dd>
    <dt>Potato</dt>
    <dd>It is a vegetable</dd>
 </dl>
</body>
</html>
