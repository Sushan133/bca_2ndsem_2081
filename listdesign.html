<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LIST</title>
    <link type="text/css" href="listdesign.css" rel="stylesheet">
</head>

<body>

    <!-- main div -->
    <div id="root">
        <h1>HTML<span> LISTS</span></h1>
        <!-- sections for all the cards --> 
        <div id="card-section">
            <!-- first-card -->
             
            <div  class="card" id="fruit-card">
                <h3>FRUITS</h3>
                <ol>
                    <li>Apple</li>
                    <li>Mango</li>
                    <li>Orange</li>
                </ol>
                
            </div>
                
            <div class="card" id="vegetable-card"> 
                <h3>VEGETABLES</h3>
                <ul type="square" >
                    <li>Potato</li>
                    <li>Onion</li>
                    <li>Tomato</li>
                </ul>
            </div>
            <!-- third-card -->
            <div class="card" id="groceries-card">
                <h3>Groceries</h3>
                <ul type="disk">
                    <li>Rice</li>
                    <li>Flour</li>
                    <li>Sugar</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
